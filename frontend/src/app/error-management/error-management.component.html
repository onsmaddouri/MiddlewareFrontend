<div class="error-management">
  <div class="page-header">
    <h1><i class="bi bi-exclamation-triangle-fill"></i> Gestion des Erreurs</h1>
    <p>Surveiller et résoudre les erreurs du système</p>
  </div>

  <!-- Formulaire de recherche -->
  <div class="search-section">
    <form (ngSubmit)="onSearch()" class="search-form">
      <div class="form-row">
        <div class="form-group">
          <label>Code Erreur</label>
          <input type="text" class="form-control" [(ngModel)]="search.code" name="code" placeholder="Rechercher par code...">
        </div>
        <div class="form-group">
          <label>Gravité</label>
          <select class="form-control" [(ngModel)]="search.severity" name="severity">
            <option value="">Toutes les gravités</option>
            <option *ngFor="let severity of severities" [value]="severity">{{ severity }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Statut</label>
          <select class="form-control" [(ngModel)]="search.status" name="status">
            <option value="">Tous les statuts</option>
            <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!atLeastOneFilled()">
            <i class="bi bi-search"></i> Rechercher
          </button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-outline-secondary" (click)="resetSearch()">
            <i class="bi bi-arrow-clockwise"></i> Actualiser
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Tableau des erreurs -->
  <div class="table-section">
    <div *ngIf="loading" class="text-center p-4">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Chargement...</span>
      </div>
      <p class="mt-2">Chargement des erreurs...</p>
    </div>
    
    <table *ngIf="!loading" class="table table-bordered table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Code</th>
          <th>Message</th>
          <th>Gravité</th>
          <th>Statut</th>
          <th>Date</th>
          <th class="text-center">
            <button class="btn btn-sm btn-outline-success" 
                    (click)="addError()"
                    title="Ajouter une erreur">
              <i class="bi bi-plus"></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let error of filteredErrors">
          <td>
            <input *ngIf="editingId === error.id" [(ngModel)]="error.code" class="form-control form-control-sm" />
            <span *ngIf="editingId !== error.id">{{ error.code }}</span>
          </td>
          <td>
            <input *ngIf="editingId === error.id" [(ngModel)]="error.message" class="form-control form-control-sm" />
            <span *ngIf="editingId !== error.id">{{ error.message }}</span>
          </td>
          <td>
            <span *ngIf="editingId !== error.id" class="badge" [ngClass]="getSeverityClass(error.severity)">
              {{ error.severity }}
            </span>
            <select *ngIf="editingId === error.id" [(ngModel)]="error.severity" class="form-control form-control-sm">
              <option *ngFor="let severity of severities" [value]="severity">{{ severity }}</option>
            </select>
          </td>
          <td>
            <span *ngIf="editingId !== error.id" class="badge" [ngClass]="getStatusClass(error.status)">
              {{ error.status }}
            </span>
            <select *ngIf="editingId === error.id" [(ngModel)]="error.status" class="form-control form-control-sm">
              <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
            </select>
          </td>
          <td>{{ error.dateDetected | date:'dd/MM/yyyy' }}</td>
          <td>
            <div class="d-flex justify-content-center gap-2">
              <!-- Modifier -->
              <button *ngIf="editingId !== error.id"
                      (click)="startEditing(error.id)"
                      class="btn btn-sm btn-outline-primary"
                      title="Modifier">
                <i class="bi bi-pencil"></i>
              </button>
              
              <!-- Enregistrer -->
              <button *ngIf="editingId === error.id"
                      (click)="saveChanges(error)"
                      class="btn btn-sm btn-outline-success"
                      title="Enregistrer">
                <i class="bi bi-save"></i>
              </button>
              
              <!-- Résoudre -->
              <button class="btn btn-sm btn-outline-info"
                      title="Résoudre"
                      (click)="resolveError(error)">
                <i class="bi bi-check"></i>
              </button>
              
              <!-- Supprimer -->
              <button class="btn btn-sm btn-outline-danger"
                      title="Supprimer"
                      (click)="deleteError(error)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Message si aucune erreur -->
    <div *ngIf="!loading && filteredErrors.length === 0" class="alert alert-warning text-center">
      <i class="bi bi-exclamation-triangle me-2"></i>
      Aucune erreur trouvée.
    </div>
  </div>
</div>
