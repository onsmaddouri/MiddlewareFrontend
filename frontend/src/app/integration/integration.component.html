<div class="list row">
  <div class="col-md-6">
    <h4>Liste des Applications</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let application of applications; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveApplication(application, i)"
      >
        {{ application.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentApplication">
      <h4>Application</h4>
      <div>
        <label><strong>Nom:</strong></label> {{ currentApplication.name }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentApplication.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentApplication.status }}
      </div>
    </div>
    <div *ngIf="!currentApplication">
      <br />
      <p>Veuillez s√©lectionner une application...</p>
    </div>
  </div>
</div>
