<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ArabSoft Integration Hub</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .draggable-modal-header {
      cursor: default !important;
    }
  </style>
</head>
<body>
  <app-root></app-root>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Script dynamique pour le modal home
      var solutionModal = document.getElementById('solutionModal');
      if (solutionModal) {
        solutionModal.addEventListener('show.bs.modal', function (event) {
          var trigger = event.relatedTarget;
          if (trigger) {
            var title = trigger.getAttribute('data-title');
            var description = trigger.getAttribute('data-description');
            document.getElementById('solutionModalLabel').textContent = title || '';
            document.getElementById('solutionModalDescription').textContent = description || '';
          }
        });
      }

      // Drag & drop pour tous les modals avec .draggable-modal-header
      document.querySelectorAll('.draggable-modal-header').forEach(header => {
        let isDragging = false, startX = 0, startY = 0, origX = 0, origY = 0;
        const modalDialog = header.closest('.modal-dialog');
        if (!modalDialog) return;

        // Aucun changement de curseur, il reste par défaut

        header.addEventListener('mousedown', function (e) {
          if (e.target.closest('.btn-close')) return;
          isDragging = true;
          startX = e.clientX;
          startY = e.clientY;
          const rect = modalDialog.getBoundingClientRect();
          origX = rect.left;
          origY = rect.top;
          modalDialog.style.position = 'fixed';
          modalDialog.style.margin = '0';
          modalDialog.style.zIndex = '1056';
          document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', function (e) {
          if (!isDragging) return;
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          modalDialog.style.left = (origX + dx) + 'px';
          modalDialog.style.top = (origY + dy) + 'px';
        });

        document.addEventListener('mouseup', function () {
          isDragging = false;
          document.body.style.userSelect = '';
        });
      });

      // Remettre la position par défaut à chaque ouverture de modal
      document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('show.bs.modal', function () {
          const dialog = modal.querySelector('.modal-dialog');
          if (dialog) {
            dialog.style.left = '';
            dialog.style.top = '';
            dialog.style.position = '';
            dialog.style.margin = '';
          }
        });
      });
    });
  </script>
</body>
</html>
